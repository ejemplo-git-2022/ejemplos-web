<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Insert title here</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="./css/bootstrap.css" rel="stylesheet" >
		<link href="./css/general.css" rel="stylesheet" >
		<script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
		<script type="text/javascript" src="./js/bootstrap.js"></script>

	</head>
<body>

	<header>
	  <!-- Fixed navbar -->
	  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	    <a class="navbar-brand" href="#">Fixed navbar</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarCollapse">
	      <ul class="navbar-nav mr-auto">
	        <li class="nav-item active">
	          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Link</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link disabled">Disabled</a>
	        </li>
	      </ul>
	      <form class="form-inline mt-2 mt-md-0">
	        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	      </form>
	    </div>
	  </nav>
	</header>
	
	<div class="container">
		<h1>Ejemplo form</h1>
		<form>
			<input type="text" name="ejemplo-input" placeholder="Ejemplo input" size="20" maxlength="15"><br>
			<input type="number" value="0" min="0" max="99"><br>
			<input type="password"><br>
			<textarea rows="10" cols="20"></textarea><br>
			<select>
				<option value="uno">Uno</option>
				<option value="dos" selected="selected">Dos</option>
				<option value="tres">Tres</option>
			</select><br>
			<input type="checkbox" checked="checked" value="uno">Uno<br>
			<input type="checkbox" checked="checked" value="dos">Dos<br>
			<input type="checkbox" checked="checked" value="tres">Tres<br>
			<input type="radio" name="ejemplo-radio" checked="checked" value="uno">Uno<br>
			<input type="radio" name="ejemplo-radio" value="dos">Dos<br>
			<input type="radio" name="ejemplo-radio" value="tres">Tres<br>
			<button type="submit">Enviar datos</button>
		</form>
	</div>

</body>
</html>
