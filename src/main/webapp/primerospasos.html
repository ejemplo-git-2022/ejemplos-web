<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<script src="./js/axios.min.js"></script>
		<script src="./js/jquery-3.6.0.js"></script>
		
		<script>

			function primerLlamadaAjaxApiRest() {
				let respuestaEsperada = axios.get('https://jsonplaceholder.typicode.com/posts/1');
				
				respuestaEsperada.then(resp => {
					let post = resp.data;
					let divContenido = document.getElementById('div-contenido');
					divContenido.innerHTML = '<b>' + post.title + '</b>';
				});
				
				/*
				$.getJSON('https://jsonplaceholder.typicode.com/posts/1', function(respuestaJSON) {
					let divContenido = document.getElementById('div-contenido');
					divContenido.innerHTML = '<b>' + respuestaJSON.title + '</b>';
				});*/
			}
			

		</script>
	</head>
	<body>
	
		<div id="div-contenido">
		</div>
		<button onclick="primerLlamadaAjaxApiRest()" type="button" id="buttonSaludar">Boton saludar</button>
	
	</body>
</html>
